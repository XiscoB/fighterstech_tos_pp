<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- All your styles will go here -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00284e;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      h1 {
        text-align: center;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      a {
        color: #ffd700; /* Gold color to stand out on dark background */
        text-decoration: none; /* Remove underline */
      }

      a:hover {
        color: #ffffff; /* Change color on hover */
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .data-table,
      .data-table th,
      .data-table td {
        border: 1px solid #ddd;
        padding: 8px;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      .data-table tbody tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .data-table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #073d71;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      .table-key {
        font-weight: bold;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      .table-value {
        font-style: italic;
        color: #ffffff; /* Changed to white for visibility on dark background */
      }

      .accordion {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: 1px solid #ffffff; /* Added white border */
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
      }

      .active,
      .accordion:hover {
        background-color: #073d71; /* Darkened version of accordion background */
      }

      .accordion:after {
        content: "";
        font-size: 13px;
        color: #777;
        float: right;
        margin-left: 5px;
      }

      .active:after {
        content: "";
      }

      .panel {
        padding: 0 18px;
        background-color: rgba(0, 0, 0, 0.5); /* Same as accordion background */
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }

      .centered {
        text-align: center;
      }
      .back-button {
        background-color: #073d71; /* Similar to your accordion active state */
        color: #ffffff; /* Similar to your text color */
        border: 1px solid #ffffff; /* Similar to your accordion border */
        padding: 10px 20px; /* Arbitrary padding for the button */
        font-size: 15px; /* Similar to your accordion font size */
        cursor: pointer; /* Cursor will become a hand when hovering over the button */
        margin: 10px; /* Similar to your previous button margin */
        transition: 0.4s; /* Similar to your accordion transition */
      }

      .back-button:hover {
        background-color: #00284e; /* Similar to your body background color */
        color: #ffd700; /* Gold color when hovering, similar to your a:hover color */
      }
    </style>
  </head>
  <body>
    <script>
      // Define your text variables
      var mainTitle = "FightersTech";
      var privacyPolicyTitle = "Privacy Policy";
      var termsOfServiceTitle = "Terms of Service";
      var supportEmail = "support@fighterstech.com";
      var enquiryText =
        "If you have any enquiries or concerns, please email us at: ";
      var goBackText = "Go Back";

      // Use the variables in your HTML
      document.body.innerHTML = `
        <h1>${mainTitle}</h1>
        <img src="../fighterstech.png" alt="${mainTitle} Logo" style="width: 100%; max-width: 150px; margin: 0 auto; display: block" />
                <button class="back-button" id="goBack" onclick="${goBack()}">${goBackText}</button>
        <div style="margin-top: 90px">
            <h2 class="centered">${privacyPolicyTitle}</h2>      
            <a href="./privacy-policy/">
              <button id="testButton" class="accordion">${privacyPolicyTitle}</button>
            </a>
            <h2 class="centered">${termsOfServiceTitle}</h2>
            <a href="./terms-of-service/">
              <button id="testButton" class="accordion">${termsOfServiceTitle}</button>
            </a>
            <p style="text-align: center; color: #a9b3bc">${enquiryText} <a href="mailto:${supportEmail}">${supportEmail}</a></p>
        </div>
      `;
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
