<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>

    <!-- 1) Instant meta-redirect -->
    <meta http-equiv="refresh" content="0; url=/en/terms-and-conditions" />

    <!-- SEO-friendly canonical -->
    <link
      rel="canonical"
      href="https://legal.fighterstech.com/en/terms-and-conditions"
    />

    <!-- 2) JavaScript fallback -->
    <script>
      (function () {
        // Normalize path (strip trailing slash)
        var p = window.location.pathname.replace(/\/$/, "");
        if (p === "/en/terms-of-service") {
          // Preserve any query-string or hash if present
          var newLoc =
            window.location.protocol +
            "//" +
            window.location.host +
            "/en/terms-and-conditions" +
            window.location.search +
            window.location.hash;
          // replace() so the old URL isn’t stored in history
          window.location.replace(newLoc);
        }
      })();
    </script>
  </head>
  <body>
    <p>
      Redirecting to our
      <a href="/en/terms-and-conditions">Terms and Conditions</a>…
    </p>
  </body>
</html>
